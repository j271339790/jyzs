<!DOCTYPE HTML>
<html xml:lang="en" lang="en">
<head>
	<title>A Love Letter to Nicole</title>
	<meta charset="UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
        @font-face {
            font-family: Delius Swash Caps;
            src: url('DeliusSwashCaps-Regular.ttf') format("truetype");
        }
        @font-face {
            font-family: Great Vibes;
            src: url('GreatVibes-Regular.ttf') format("truetype");
        }
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
    <audio id="bgm" autoplay="autoplay" loop="loop" preload="auto" src="res/Mili - Main theme.mp3">不支持</audio>
	<div id="mainDiv">
		<div id="content">
			<div id="note">
				<span>
					<h2>Hi 娜娜!</h2>
					<p style="font-size: 13px;">现在心情怎么样？</p>
                    <p style="font-size: 13px;">不知不觉已经成年了。 </p>
                    <p style="font-size: 13px;">感觉过的很快对吗？</p>
                    <p style="font-size: 13px;">今夜，那一轮新月静静地映在我的窗棂，想把那一抹清光寄去，为你燃亮18枚心愿。</p>
                    <p style="font-size: 13px;">18岁，花一般的年龄，梦一样的岁月，愿你好好地把握，好好地珍惜，给自己创造一个无悔的青春，给祖国添一份迷人的风景!</p>
                    <p style="font-size: 13px;">18岁了!虽然这是不一样的日子你已经走入了成人行列……请容许带上我的祝福陪伴你，成人生日快乐</p>
                    <br>
                    <br>
                    I've always been by your side<br>
				</span>
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						Nicole, I am in love with you for
						<div id="elapseClock"></div>
					</div>
					<div id="love-u">
						Love u forever and ever.<br/>
						<div class="signature">- Thomas</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
        var audio = document.getElementById('bgm');
        $('html').one('touchstart',function(){
            audio.play();
        });
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2016, 11, 1);
		together.setHours(22);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#note").css("display", "none")
		    document.execCommand("stop");
		} else {
            $("#note").typewriter();
            if ($(window).width() < 767) {
                setTimeout(function(){
                    $("#note").fadeOut(2000, function () {
                        showHeart();
                    })
                }, 45000);
            }
            else {
                setTimeout(function () {
                    startHeartAnimation();
                }, 2000);
            }
			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 200);

			//adjustCodePosition();
		}

		function showHeart() {
            $("#loveHeart").fadeIn(1000, function () {
                startHeartAnimation();
            });
        }

	</script>
</body>
</html>
