<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>你好</title>
		<link rel="icon" type="text/css" href="timg.jpg" /><br />
		<style>
			*{ user-select: none; }
        .box{  width: 200px;  height: 267px; position: relative;  margin: 100px auto; }
        .box ul{  list-style: none;  margin: 0; padding: 0;  }
        .box ul li{ position: absolute; display: none;   }
        .box ul .first{  display: block;  }
        .box .left,.box .right{ position: absolute; top:150px; background: skyblue; cursor: pointer;}
        .left{ left:0; }
        .right{ right: 0;}

		</style>
	</head>

	<body>
		<div class="box">
			<ul>
				<li class="first">
					<a href="#"><img src="psb (1).jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="psb (2).jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="psb (3).jpg" alt="" /></a>
				</li>
				<li>
					<a href="#"><img src="psb.jpg" alt="" /></a>
				</li>
			</ul>
		</div>

	</body>
	<script src="jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var num = 0;
    	var $lis = $('li');
    	setInterval(function () {
        	$lis.eq(num).fadeOut();
        	num++;
        	if(num>3){
            	num=0;
        	}
        	$lis.eq(num).fadeIn();
    	},2000);

	</script>

</html>
